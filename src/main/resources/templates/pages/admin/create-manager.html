<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Manager</title>
</head>
<body>
    <h1>Create New Manager</h1>
    <div th:if="${failed}" style="color: red;">
        <p th:text="${failed}"></p>
    </div>
    <a th:href="@{/admin/manage-manager}" th:text="'Back to Manager List'"></a>
    <form th:action="@{/admin/manage-manager}" th:object="${registerDto}" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required/>
        <span th:errors="*{email}">Invalid email</span>
        <br/>
        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" required/>
        <span th:errors="*{password}">Invalid password</span>   
        <br/>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" th:field="*{confirmPassword}" required/>
        <br/>
        <button type="submit">Create Manager</button>
    </form>
</body>
</html>
