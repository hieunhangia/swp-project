<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Manager</title>
</head>
<body>
    <h1>Create New Manager</h1>
    <div th:if="${failed}" style="color: red;">
        <p th:text="${failed}"></p>
    </div>
    <a th:href="@{/admin/manage-manager}" th:text="'Back to Manager List'"></a>
    <form th:action="@{/admin/create-manager}" th:object="${registerDto}" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required/>
        <span th:errors="*{email}" style="color: red"></span>
        <br/>

        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" required/>
        <span th:errors="*{password}" style="color: red"></span>
        <br/>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" th:field="*{confirmPassword}" required/>
        <span th:errors="*{confirmPassword}" style="color: red"></span>
        <br/>

        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" th:field="*{fullname}" required/>
        <span th:errors="*{fullname}" style="color: red"></span>
        <br/>

        <label for="birthDate">Birth Date:</label>
        <input type="date" id="birthDate" th:field="*{birthDate}"/>
        <span th:errors="*{birthDate}" style="color: red"></span>
        <br/>

        <label for="cId">CMND/CCCD:</label>
        <input type="text" id="cId" th:field="*{cId}"/>
        <span th:errors="*{cId}" style="color: red"></span>
        <br/>

        <label for="address">Address:</label>
        <input type="text" id="address" th:field="*{address}"/>
        <span th:errors="*{address}" style="color: red"></span>
        <br/>

        <button type="submit">Create Manager</button>
    </form>
</body>
</html>
