<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Managers</title>
</head>
<body>
    <h1>Manager List</h1>
    <div th:if="${success}" style="color: green;">
        <p th:text="${success}"></p>
    </div>
    <div th:if="${failed}" style="color: red;">
        <p th:text="${failed}"></p>
    </div>
    <a th:href="@{/admin}" th:text="'Back to admin page'"></a>
    <a th:href="@{/admin/create-manager}" th:text="'Create New Manager'"></a>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Enabled</th>
            <th>Actions</th>
        </tr>
        <tr th:each="manager : ${managers}">
            <td th:text="${manager.id}"></td>
            <td th:text="${manager.email}"></td>
            <td th:text="${manager.enabled}"></td>
            <td>
                <form th:action="@{/admin/edit-manager/{id}(id=${manager.id})}" method="get" style="display:inline;">
                    <button type="submit">Edit</button>
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
