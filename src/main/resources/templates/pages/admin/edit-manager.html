<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Manager</title>
</head>
<body>
    <h1>Edit Manager</h1>
    <div th:if="${failed}" style="color: red;">
        <p th:text="${failed}"></p>
    </div>
    <a th:href="@{/admin/manage-manager}" th:text="'Back to Manager List'"></a>
    <form th:action="@{/admin/manage-manager/{id}(id=${manager.id})}" method="post">
        <!--<label for="username">Username:</label>-->
        <!--<input type="text" id="username" name="username" th:value="${manager.username}" required/>-->
        <!--<br/>-->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${manager.email}" required/>
        <br/>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" th:value="${manager.password}" required/>
        <br/>
        <button type="submit">Edit Manager</button>
    </form>
</body>
</html>
