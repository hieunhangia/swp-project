<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa Manager</title>
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa, #e3f2fd);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            padding: 2rem 0;
        }

        .form-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }

        .page-title {
            font-size: 1.75rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #0d6efd;
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 1rem;
            transition: all 0.2s;
        }

        .back-link:hover {
            color: #0a58ca;
            gap: 0.75rem;
        }

        .form-label {
            font-weight: 500;
            color: #495057;
            margin-bottom: 0.5rem;
        }

        .form-control, .form-select {
            border-radius: 8px;
            border: 1px solid #dee2e6;
            padding: 0.625rem 0.875rem;
            transition: all 0.2s;
        }

        .form-control:focus, .form-select:focus {
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border-left: 4px solid #dc3545;
            font-size: 0.875rem;
        }

        .field-error {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: block;
        }

        .btn-submit {
            background: linear-gradient(135deg, #0d6efd, #0a58ca);
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-weight: 500;
            color: white;
            transition: all 0.3s;
            width: 100%;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(13, 110, 253, 0.3);
            background: linear-gradient(135deg, #0a58ca, #084298);
        }
        
        .required-mark {
            color: #dc3545;
            margin-left: 0.25rem;
        }

        .form-check {
            padding-left: 0;
        }

        .form-check-label {
            margin-left: 0.75rem;
            font-weight: 500;
            cursor: pointer;
        }

        .status-section {
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="container">
            <a th:href="@{/admin/manage-manager}" class="back-link">
                <i class="bi bi-arrow-left"></i>
                Quay lại danh sách Manager
            </a>

            <div class="form-card">
                <h1 class="page-title">
                    <i class="bi bi-pencil-square text-primary"></i>
                    Chỉnh sửa Manager
                </h1>

                <!-- General Error Message -->
                <div th:if="${failed}" class="error-message">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    <span th:text="${failed}"></span>
                </div>

                <form th:action="@{/admin/edit-manager/{id}(id=${editManagerDto.id})}" th:object="${editManagerDto}" method="post">
                    <input type="hidden" id="savedProvinceCode" th:value="*{provinceCityCode}" />
                    <input type="hidden" id="savedWardCode" th:value="*{communeWardCode}" />

                    <!-- Account Information Section -->
                    <div>
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label for="email" class="form-label">
                                    Email<span class="required-mark">*</span>
                                </label>
                                <input type="email"
                                       class="form-control"
                                       id="email"
                                       th:field="*{email}"
                                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                                       placeholder="Nhập địa chỉ email"
                                       required/>
                                <span th:if="${#fields.hasErrors('email')}"
                                      th:errors="*{email}"
                                      class="field-error"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Personal Information Section -->
                    <div>
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label for="fullname" class="form-label">
                                    Họ và tên<span class="required-mark">*</span>
                                </label>
                                <input type="text"
                                       class="form-control"
                                       id="fullname"
                                       th:field="*{fullname}"
                                       th:classappend="${#fields.hasErrors('fullname')} ? 'is-invalid' : ''"
                                       placeholder="Nhập họ và tên đầy đủ"
                                       required/>
                                <span th:if="${#fields.hasErrors('fullname')}"
                                      th:errors="*{fullname}"
                                      class="field-error"></span>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="birthDate" class="form-label">
                                    Ngày sinh<span class="required-mark">*</span>
                                </label>
                                <input type="date"
                                       class="form-control"
                                       id="birthDate"
                                       th:field="*{birthDate}"
                                       th:classappend="${#fields.hasErrors('birthDate')} ? 'is-invalid' : ''"
                                       required/>
                                <span th:if="${#fields.hasErrors('birthDate')}"
                                      th:errors="*{birthDate}"
                                      class="field-error"></span>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="cId" class="form-label">
                                    CMND/CCCD<span class="required-mark">*</span>
                                </label>
                                <input type="text"
                                       class="form-control"
                                       id="cId"
                                       th:field="*{cId}"
                                       th:classappend="${#fields.hasErrors('cId')} ? 'is-invalid' : ''"
                                       placeholder="Nhập số CMND/CCCD"
                                       required/>
                                <span th:if="${#fields.hasErrors('cId')}"
                                      th:errors="*{cId}"
                                      class="field-error"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Address Information Section -->
                    <div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="provinceCityCode" class="form-label">
                                    Tỉnh/Thành phố<span class="required-mark">*</span>
                                </label>
                                <select class="form-select"
                                        id="provinceCityCode"
                                        th:field="*{provinceCityCode}"
                                        th:classappend="${#fields.hasErrors('provinceCityCode')} ? 'is-invalid' : ''"
                                        required>
                                    <option value="">Chọn Tỉnh/Thành phố</option>
                                </select>
                                <span th:if="${#fields.hasErrors('provinceCityCode')}"
                                      th:errors="*{provinceCityCode}"
                                      class="field-error"></span>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="communeWardCode" class="form-label">
                                    Phường/Xã<span class="required-mark">*</span>
                                </label>
                                <select class="form-select"
                                        id="communeWardCode"
                                        th:field="*{communeWardCode}"
                                        th:classappend="${#fields.hasErrors('communeWardCode')} ? 'is-invalid' : ''"
                                        required>
                                    <option value="">Chọn Phường/Xã</option>
                                </select>
                                <span th:if="${#fields.hasErrors('communeWardCode')}"
                                      th:errors="*{communeWardCode}"
                                      class="field-error"></span>
                            </div>

                            <div class="col-md-12 mb-3">
                                <label for="specificAddress" class="form-label">
                                    Địa chỉ cụ thể<span class="required-mark">*</span>
                                </label>
                                <input type="text"
                                       class="form-control"
                                       id="specificAddress"
                                       th:field="*{specificAddress}"
                                       th:classappend="${#fields.hasErrors('specificAddress')} ? 'is-invalid' : ''"
                                       placeholder="Số nhà, tên đường..."
                                       required/>
                                <span th:if="${#fields.hasErrors('specificAddress')}"
                                      th:errors="*{specificAddress}"
                                      class="field-error"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Status Section -->
                    <div class="status-section">
                        <div class="form-check d-flex align-items-center">
                            <input type="checkbox"
                                   id="status"
                                   th:field="*{status}"
                                   value="true"/>
                            <label class="form-check-label" for="status">
                                Đang mở khóa
                            </label>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-submit">
                            <i class="bi bi-check-circle me-2"></i>
                            Cập nhật Manager
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script th:src="@{/js/address/address.js}"></script>
    <script src="/js/bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
