<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Manager</title>
</head>
<body>
    <h1>Edit Manager</h1>
    <div th:if="${failed}" style="color: red;">
        <p th:text="${failed}"></p>
    </div>
    <a th:href="@{/admin/manage-manager}" th:text="'Back to Manager List'"></a>
    <form th:action="@{/admin/manage-manager/{id}(id=${editManagerDto.id})}" th:object="${editManagerDto}" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:field="*{email}" required/>
        <br/>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" th:field="*{fullname}" required/>
        <br/>
        <label for="birthDate">Birth Date:</label>
        <input type="date" id="birthDate" name="birthDate" th:field="*{birthDate}" required/>
        <br/>
        <label for="cId">CMND/CCCD:</label>
        <input type="text" id="cId" name="cId" th:field="*{cId}" required/>
        <br/>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" th:field="*{address}" required/>
        <br/>
        <button type="submit">Edit Manager</button>
    </form>
</body>
</html>
