<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:if="${param.account_already_linked}">
    Google account already linked to another user
</div>

<form th:action="@{/logout}" method="post">
    <button type="submit" class="btn">Logout</button>
</form>
<a th:if="${#authentication.principal.email == null}"
   th:href="@{/oauth2/authorization/google}">
    Link to Google
</a>
</body>
</html>
