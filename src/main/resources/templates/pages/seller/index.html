<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seller Dashboard</title>
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa, #e3f2fd);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Poppins", sans-serif;
        }

        .seller-container {
            background: #fff;
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 420px;
        }

        h1, p {
            font-size: 28px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }

        h4 {
            margin-bottom: 20px;
            font-weight: 500;
        }

        .btn {
            width: 100%;
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 30px;
            padding: 10px 0;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.15);
        }

        /* Nút đăng xuất */
        .btn-logout {
            background-color: #ff4d4f;
            border: none;
        }

        .btn-logout:hover {
            background-color: #e04344;
        }

        /* Nút xem tất cả sản phẩm */
        .btn-products {
            background-color: #007bff;
        }

        .btn-products:hover {
            background-color: #0069d9;
        }

        /* Nút cập nhật sản phẩm */
        .btn-update {
            background-color: #6f42c1;
        }

        .btn-update:hover {
            background-color: #5a32a3;
        }

        /* Nút đơn hàng */
        .btn-orders {
            background-color: #17a2b8;
        }

        .btn-orders:hover {
            background-color: #138496;
        }

        /* Nút thống kê */
        .btn-stat {
            background-color: #28a745;
        }

        .btn-stat:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="seller-container">
    <p>Seller</p>

    <h4 th:if="${msg}" th:text="${msg}" style="color: green;"></h4>

    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-logout">Đăng xuất</button>
    </form>

    <a th:href="@{/seller/all-products}" class="btn btn-products">Tất cả sản phẩm</a>
    <a th:href="@{/seller/all-orders}" class="btn btn-orders">Tất cả đơn hàng</a>
    <a th:href="@{/seller/statistic-report/overview}" class="btn btn-stat">Thống kê</a>
</div>

<script th:src="@{/js/bootstrap/bootstrap.bundle.min.js}"></script>
</body>
</html>
