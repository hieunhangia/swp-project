<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý sản phẩm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(180deg, #f8f9fa, #ffffff 80%);
        }

        .product-table thead th {
            background-color: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
            font-weight: 600;
            color: #495057;
            padding: 1rem 0.75rem;
        }

        .product-table tbody td {
            padding: 1rem 0.75rem;
            vertical-align: middle;
        }

        .product-table tbody tr {
            border-bottom: 1px solid rgba(16, 24, 40, 0.06);
            transition: background-color 0.2s ease;
        }

        .product-table tbody tr:hover {
            background-color: rgba(13, 110, 253, 0.02);
        }

        .product-cell {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .product-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            flex-shrink: 0;
            border: 1px solid #dee2e6;
        }

        .status-badge {
            padding: 0.4rem 0.75rem;
            border-radius: 20px;
            font-size: 0.813rem;
            font-weight: 600;
        }

        .filter-card {
            background: white;
            border-radius: var(--auth-card-radius);
            border: 1px solid rgba(16, 24, 40, 0.06);
            box-shadow: var(--auth-shadow);
        }

        .pagination-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .page-info {
            padding: 0.25rem 0.75rem;
            background-color: #f8f9fa;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 600;
            color: #495057;
        }
    </style>
</head>
<body>

<div class="container py-4">
    <!-- Page Header -->
    <div class="mb-4">
        <div class="d-flex justify-content-between align-items-start flex-wrap gap-3">
            <div>
                <h1 class="h3 mb-2 fw-bold brand">
                    <i class="bi bi-box-seam me-2 text-primary"></i>
                    Quản lý sản phẩm
                </h1>
                <p class="text-muted mb-0">Tra cứu, lọc và quản lý danh sách sản phẩm của bạn</p>
            </div>
            <a class="btn btn-outline-secondary" th:href="@{/}">
                <i class="bi bi-house me-1"></i>
                Trang chủ
            </a>
        </div>
    </div>

    <!-- Filter Card -->
    <div class="card shadow-sm filter-card mb-4">
        <div class="card-body p-3 p-sm-4">
            <h5 class="fw-bold mb-3">
                <i class="bi bi-funnel text-primary me-2"></i>
                Bộ lọc tìm kiếm
            </h5>
            <form class="row g-3" th:action="@{/seller/all-products}" method="get">
                <div class="col-12 col-md-6 col-lg-4">
                    <label class="form-label fw-semibold" for="productName">
                        <i class="bi bi-search me-1"></i>
                        Tên sản phẩm
                    </label>
                    <input id="productName" type="text" class="form-control" name="name"
                           th:value="${name}" placeholder="Nhập tên sản phẩm...">
                </div>
                <div class="col-12 col-md-6 col-lg-3">
                    <label class="form-label fw-semibold" for="statusFilter">
                        <i class="bi bi-flag me-1"></i>
                        Trạng thái
                    </label>
                    <select id="statusFilter" class="form-select" name="enabled">
                        <option th:value="''">Tất cả</option>
                        <option th:value="true" th:selected="${enabled == true}">Đang bán</option>
                        <option th:value="false" th:selected="${enabled == false}">Ngừng bán</option>
                    </select>
                </div>
                <div class="col-12 col-lg-3 d-flex align-items-end gap-2">
                    <button type="submit" class="btn btn-primary flex-grow-1">
                        <i class="bi bi-search me-2"></i>
                        Tìm kiếm
                    </button>
                    <a th:if="${(name != null and !#strings.isEmpty(name)) or enabled != null}"
                       th:href="@{/seller/all-products}" class="btn btn-outline-secondary">
                        <i class="bi bi-x-circle me-1"></i>
                        Xóa lọc
                    </a>
                </div>
                <div class="col-12 col-lg-2 d-flex align-items-end">
                    <a th:href="@{/seller/seller-create-product}" class="btn btn-success w-100">
                        <i class="bi bi-plus-circle me-2"></i>
                        Tạo sản phẩm
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- Results Card -->
    <div class="card shadow-sm auth-card">
        <div class="card-body p-0">
            <div class="p-3 p-sm-4 pb-0">
                <h5 class="fw-bold mb-3">
                    <i class="bi bi-list-ul text-primary me-2"></i>
                    Danh sách sản phẩm
                    <span class="badge bg-primary rounded-pill ms-2" th:text="${products.totalElements}">0</span>
                </h5>
            </div>

            <div class="table-responsive">
                <table class="table product-table mb-0">
                    <thead>
                    <tr>
                        <th scope="col">Mã SP</th>
                        <th scope="col">
                            <i class="bi bi-box me-1"></i>
                            Sản phẩm
                        </th>
                        <th scope="col" class="text-center">
                            <i class="bi bi-flag me-1"></i>
                            Trạng thái
                        </th>
                        <th scope="col" class="text-end">
                            <i class="bi bi-gear me-1"></i>
                            Thao tác
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${products.isEmpty()}">
                        <td colspan="4" class="text-center text-muted py-5">
                            <i class="bi bi-inbox fs-1 d-block mb-2"></i>
                            <p class="mb-0">Không có sản phẩm phù hợp</p>
                        </td>
                    </tr>
                    <tr th:each="product : ${products}">
                        <td>
                            <span class="fw-semibold text-primary" th:text="${product.id}">#123</span>
                        </td>
                        <td>
                            <div class="product-cell">
                                <img th:src="@{${product.main_image_url}}" alt="Ảnh sản phẩm" class="product-img">
                                <span class="fw-semibold" th:text="${product.name}">Tên sản phẩm</span>
                            </div>
                        </td>
                        <td class="text-center">
                            <span class="badge status-badge"
                                  th:classappend="${product.enabled} ? 'bg-success' : 'bg-danger'"
                                  th:text="${product.enabled? 'Đang bán' : 'Ngừng bán'}">
                                Đang bán
                            </span>
                        </td>
                        <td class="text-end">
                            <a th:href="@{/seller/product/product-detail/{id}(id=${product.id})}"
                               class="btn btn-sm btn-outline-primary">
                                <i class="bi bi-eye me-1"></i>
                                Chi tiết
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Pagination Footer -->
        <div class="card-footer bg-light" th:if="!${products.isEmpty()}">
            <div class="pagination-controls">
                <a th:if="!${products.first}"
                   th:href="@{/seller/all-products (page=0, size=${products.size}, name=${name}, enabled=${enabled}, sort=${sort})}"
                   class="btn btn-sm btn-outline-primary">
                    <i class="bi bi-chevron-bar-left"></i>
                    Trang đầu
                </a>
                <a th:if="${products.hasPrevious()}"
                   th:href="@{/seller/all-products (page=${products.number - 1},size=${products.size},name=${name},enabled=${enabled},sort=${sort})}"
                   class="btn btn-sm btn-outline-primary">
                    <i class="bi bi-chevron-left"></i>
                    Trước
                </a>
                <span class="page-info">
                    Trang <span th:text="${products.number + 1}">1</span> / <span th:text="${products.totalPages}">10</span>
                </span>
                <a th:if="${products.hasNext()}"
                   th:href="@{/seller/all-products (page=${products.number + 1},size=${products.size},name=${name},enabled=${enabled},sort=${sort})}"
                   class="btn btn-sm btn-outline-primary">
                    Sau
                    <i class="bi bi-chevron-right"></i>
                </a>
                <a th:if="!${products.last}"
                   th:href="@{/seller/all-products (page=${products.totalPages - 1}, size=${products.size}, name=${name}, enabled=${enabled}, sort=${sort})}"
                   class="btn btn-sm btn-outline-primary">
                    Trang cuối
                    <i class="bi bi-chevron-bar-right"></i>
                </a>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/bootstrap/bootstrap.bundle.min.js}"></script>

</body>
</html>
