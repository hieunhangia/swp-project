<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All products</title>
</head>
<body>
<a th:href="@{/}">Trang chủ</a>
<h1>Danh sách các sản phẩm</h1>
<form th:action="@{/seller/all-products}" method="get">
<input type="text" name="name" th:value="${name}" placeholder="Tìm theo tên">
    <select name =enabled>
        <option th:value="''">Trạng thái</option>
        <option th:value="true" th:selected="${enabled == true}">Đang bán</option>
        <option th:value="false" th:selected="${enabled == false}">Ngừng bán</option>
    </select>
    <button type="submit">Tìm kiếm</button>
    <a th:href="@{/seller/all-products}">Bỏ tìm kiếm</a>
</form>
<table>
    <thead>
    <tr>
        <th>Sản phẩm</th>
        <th>Trạng thái</th>
        <th>Chi tiết</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td><img th:src="@{${product.main_image_url}}">
         <span th:text="${product.name}"></span></td>
        <td th:text="${product.enabled? 'Đang bán' : 'Ngừng bán'}"></td>
        <td>
            <a th:href="@{/seller/product/product-detail/{id}(id=${product.id})}">Chi tiết</a>
        </td>
    </tr>
    </tbody>
</table>
<div>
    <a th:if="${products.hasPrevious()}"
    th:href="@{/seller/all-products (page=${products.number - 1},size=${products.size})}">
        Trước
    </a>
    <span> Trang [[${products.number + 1}]] / [[${products.totalPages}]] </span>
    <a th:if="${products.hasNext()}"
         th:href="@{/seller/all-products (page=${products.number + 1},size=${products.size})}">
            Sau
    </a>
</div>
</body>
</html>
