<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Product Category</title>
    <style>
        :root {
            --white: #ffffff;
            --button-bg: #f5f5f5;
            --header-bg: #fafafa;
        }

        html, body {
            height: 100%;
            margin: 0;
            background: var(--white);
            color: #111;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
        }

        .container {
            max-width: 1000px;
            margin: 32px auto;
            padding: 24px;
            background: var(--white);
        }

        a { color: inherit; text-decoration: none; }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            background: var(--header-bg);
            padding: 12px 16px;
            border-radius: 6px;
        }

        h2 {
            margin: 6px 0;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .search {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
            background: var(--white);
            padding: 8px 0;
        }

        input[type="text"] {
            background: var(--white);
            border: 1px solid #ddd;
            padding: 8px 10px;
            border-radius: 6px;
            outline: none;
            min-width: 220px;
        }

        input[type="text"]::placeholder { color: #777; }
        input[type="text"]:focus { border-color: #999; }

        button {
            background: var(--button-bg);
            border: 1px solid #ddd;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background: #e8e8e8;
            border-color: #bbb;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--white);
            margin-top: 16px;
            border: 1px solid #eee;
            border-radius: 6px;
            overflow: hidden;
        }

        thead th {
            text-align: left;
            padding: 12px 8px;
            font-weight: 700;
            background: var(--header-bg);
            border-bottom: 2px solid #eee;
        }

        tbody td {
            padding: 12px 8px;
            background: var(--white);
        }

        tr + tr td {
            border-top: 1px solid #f0f0f0;
        }

        .empty-row td {
            text-align: center;
            padding: 20px 8px;
            background: var(--white);
        }

        .pagination {
            margin-top: 16px;
            display: flex;
            gap: 8px;
            align-items: center;
            justify-content: center;
            background: var(--white);
            padding: 8px 0;
        }

        .pagination a {
            background: var(--button-bg);
            border: 1px solid #ddd;
            padding: 6px 10px;
            border-radius: 6px;
            text-decoration: none;
            transition: all 0.2s;
        }

        .pagination a:hover {
            background: #e8e8e8;
            border-color: #bbb;
        }

        /* small devices */
        @media (max-width: 600px) {
            .container { padding: 16px; margin: 16px; }
            input[type="text"] { min-width: 140px; }
            thead th, tbody td { padding: 10px 6px; }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <a th:href="@{/}">Trang chủ</a>
        <div>
            <h2>Quản lý danh mục</h2>
            <h2>Tìm kiếm</h2>
        </div>
    </div>

    <div class="search">
        <form th:action="@{/seller/product-category}" method="get" style="display:flex;gap:8px;align-items:center;">
            <span>Nhập từ khóa:</span>
            <input type="text" name="categoryName" placeholder="Nhập từ khóa..." th:value="${categoryName}">
            <button type="submit">Tìm kiếm</button>
            <a th:if="${categoryName != null && #lists.isEmpty(categoryName)}"
               th:href="@{/seller/product-category}">Bỏ tìm kiếm</a>
        </form>
    </div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên danh mục</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${categories.isEmpty()}" class="empty-row">
            <td colspan="2">Không có danh mục nào phù hợp</td>
        </tr>
        <tr th:each="category : ${categories}">
            <td th:text="${category.id}"></td>
            <td th:text="${category.name}"></td>
        </tr>
        </tbody>
    </table>

    <div th:if="${!categories.isEmpty()}" class="pagination">
        <a th:if="${!categories.first}" th:href="@{/seller/product-category(page = 0, categoryName=${categoryName})}">Trước</a>
        <a th:if="${categories.hasPrevious()}" th:href="@{/seller/product-category(page=${categories.number - 1}, categoryName=${categoryName})}">«</a>
        <span>
            Trang <span th:text="${categories.number + 1}"></span> của <span th:text="${categories.totalPages}"></span>
        </span>
        <a th:if="${categories.hasNext()}" th:href="@{/seller/product-category(page=${categories.number + 1}, categoryName=${categoryName})}">»</a>
        <a th:if="${!categories.last}" th:href="@{/seller/product-category(page=${categories.totalPages - 1}, categoryName=${categoryName})}">Sau</a>
    </div>
</div>
</body>
</html>
