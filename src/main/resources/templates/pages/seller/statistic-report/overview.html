<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Overview</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background-color: #f9fafc;
            margin: 40px;
            color: #333;
        }

        a {
            display: inline-block;
            text-decoration: none;
            background-color: #4caf50;
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            font-weight: 500;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #43a047;
        }

        h1 {
            margin-top: 30px;
            color: #2c3e50;
        }

        span {
            display: block;
            margin: 8px 0;
            font-size: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f6fa;
        }

        img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 10px;
        }

        .no-data {
            text-align: center;
            font-style: italic;
            color: #888;
            padding: 20px;
        }
    </style>
</head>
<body>
<a th:href="@{/}">Trang chủ</a>
<h1>Tổng quan</h1>
<span th:text="${'Số sản phẩm đã bán được: ' + unitSold}"></span>
<span th:text="${'Số đơn hàng đã dủy: ' + totalCanceledOrder + ' đơn hàng'}"></span>

<h1>Sản phẩm sắp hết hàng</h1>
<table>
    <thead>
    <tr>
        <th>Mã sản phẩm</th>
        <th>Sản phẩm</th>
        <th>Số lượng còn lại</th>
    </tr>
    </thead>
    <tbody>

    <tr th:if ="${#lists.isEmpty(nearlySoldOutProducts)}">
        <td colspan="3" class="no-data">Không có sản phẩm nào</td>
    </tr>

    <tr th:each="item : ${nearlySoldOutProducts}" >
        <td th:text="${item.product.id}"></td>
        <td>
            <img th:src="${item.product.main_image_url}" alt="image">
            <span th:text="${item.product.name}"></span>
        </td>
        <td th:text="${item.product.totalQuantity}"></td>
    </tr>


    </tbody>
</table>

<h1>Sản phẩm sắp hết hạn</h1>
<table>
    <thead>
    <tr>
        <th>Mã sản phẩm</th>
        <th>Sản phẩm</th>
        <th>Hạn sử dụng</th>
    </tr>
    </thead>
    <tbody>

    <tr th:if="${#lists.isEmpty(nearlyExpiredProducts)}">
        <td colspan="3" class="no-data">Không có sản phẩm nào</td>
    </tr>

    <tr th:each="item : ${nearlyExpiredProducts}">
        <td th:text="${item.product.id}"></td>
        <td>
            <img th:src="${item.product.main_image_url}" alt="image">
            <span th:text="${item.product.name}"></span>
        </td>
        <td th:text="${#temporals.format(item.expiredDate,'dd/MM/yyyy')}"></td>
    </tr>


    </tbody>
</table>
</body>
</html>
