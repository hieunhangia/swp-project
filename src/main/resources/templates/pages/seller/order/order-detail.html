<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết đơn hàng</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">
<div class="container py-4">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <h1 class="h4 mb-1">Chi tiết đơn hàng</h1>
            <div class="text-muted small">Mã đơn hàng:
                <span class="badge bg-dark-subtle text-dark" th:text="${order.id}" style="font-size: 14px"></span>
            </div>
        </div>
        <a class="btn btn-outline-secondary" th:href="@{/seller/all-orders}">Quay lại danh sách</a>
    </div>

    <div th:if="${warning}" class="alert alert-warning d-flex align-items-center gap-2 mb-3" role="alert">
        <span class="fs-5" aria-hidden="true">⚠️</span>
        <div th:text="${warning}"></div>
    </div>

    <!-- Order meta -->
    <div class="card mb-4">
        <div class="card-header bg-light fw-semibold">Thông tin đơn hàng</div>
        <div class="card-body">
            <div class="row g-3 align-items-center">
                <div class="col-md-3">
                    <div class="text-muted small">Email người đặt</div>
                    <div class="fw-medium" th:text="${order.customer.email}"></div>
                </div>
                <div class="col-md-3">
                    <div class="text-muted small">Thời gian đặt hàng</div>
                    <div class="fw-medium"
                         th:text="${#temporals.format(order.orderAt, 'dd/MM/yyyy HH:mm')}"></div>
                </div>
                <div class="col-md-3">
                    <div class="text-muted small">Phương thức thanh toán</div>
                    <div class="fw-medium" th:text="${order.paymentMethod.description}"></div>
                </div>
                <div class="col-md-3">
                    <div class="text-muted small">Trạng thái đơn hàng</div>
                    <br>
                    <div class="badge"
                          th:classappend="${order.orderStatus.name} == 'Chờ Xác Nhận' ? ' bg-secondary' :
                                                   (${order.orderStatus.name} == 'Chờ Thanh Toán' ? ' bg-secondary' :
                                                   (${order.orderStatus.name} == 'Đang Chuẩn Bị Hàng' ? ' bg-warning text-dark-emphasis' :
                                                   (${order.orderStatus.name} == 'Đang Giao Hàng' ? ' bg-primary' :
                                                   (${order.orderStatus.name} == 'Đã Giao Hàng' ? ' bg-success' : ' bg-danger'))))"
                          style="font-size: 14px"
                          th:text="${order.orderStatus.name}"></div>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${orderStatusService.isShippingStatus(order) || orderStatusService.isDeliveredStatus(order)}" class="card mb-4">
        <div class="card-header bg-light fw-semibold">Trạng thái vận chuyển</div>
        <div class="card-body">
            <div class="shipping-timeline">
                <div th:each="shipping, iterStat : ${order.shipping}"
                     class="timeline-item d-flex gap-3 pb-3"
                     th:classappend="${!iterStat.last} ? 'mb-3 border-bottom' : ''">
                    <div class="timeline-marker">
                        <div class="rounded-circle bg-primary d-flex align-items-center justify-content-center"
                             style="width: 40px; height: 40px; min-width: 40px;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                 class="bi bi-check-circle-fill text-white" viewBox="0 0 16 16">
                                <path fill="currentColor" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                            </svg>
                        </div>
                    </div>
                    <div class="timeline-content flex-grow-1 align-content-center">
                        <div class="d-flex justify-content-between">
                            <h6 class="mb-0 fw-semibold text-primary" style="padding: 0"
                                th:text="${shipping.shippingStatus.description}"></h6>
                            <span class="badge bg-light text-muted border" style="font-size: 15px"
                                  th:text="${'Cập nhật lúc ' + #temporals.format(shipping.occurredAt, 'dd/MM/yyyy HH:mm')}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Recipient info -->
    <div class="card mb-4">
        <div class="card-header bg-light fw-semibold">Thông tin giao hàng</div>
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-2">
                    <div class="text-muted small">Họ và tên</div>
                    <div class="fw-medium" th:text="${order.fullName}"></div>
                </div>
                <div class="col-md-2">
                    <div class="text-muted small">Số điện thoại</div>
                    <div class="fw-medium" th:text="${order.phoneNumber}"></div>
                </div>
                <div class="col-md-8">
                    <div class="text-muted small">Địa chỉ</div>
                    <div class="fw-medium" th:text="${order.addressString}"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Items table -->
    <div class="card mb-4">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-striped align-middle mb-0">
                    <thead class="table-light">
                    <tr>
                        <th>Mã sản phẩm</th>
                        <th>Sản phẩm</th>
                        <th>Hình ảnh</th>
                        <th class="text-center">Đơn giá</th>
                        <th class="text-center">Số lượng</th>
                        <th class="text-center">Thành tiền</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${order.orderItem}">
                        <td th:text="${item.product.id}"></td>
                        <td>
                            <div class="fw-medium" th:text="${item.product.name}"></div>
                        </td>
                        <td>
                            <img th:src="@{${item.product.main_image_url}}" alt="Product Image"
                                 class="img-thumbnail"
                                 style="max-width: 80px; height: auto;">
                        </td>
                        <td class="text-center" th:text="${item.product.price + 'VND/' + item.product.unit.name}"></td>
                        <td class="text-center" th:text="${item.quantity}"></td>
                        <td class="text-center" th:text="${item.product.price * item.quantity} + ' VND'"></td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="5" class="text-end fw-bold">Tổng tiền:</td>
                        <td class="text-center fw-bold" th:text="${order.totalAmount} + ' VND'"></td>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>

    <!-- Actions by status -->
    <div class="d-flex flex-wrap gap-3">
        <form th:action="@{/seller/update-pending-order-status}" method="post"
              th:if="${orderStatusService.isPendingConfirmationStatus(order)}"
              class="d-flex gap-2 align-items-center confirm-action-form">
            <input type="hidden" name="orderId" th:value="${order.id}">
            <button type="submit" name="action" th:value="accept" class="btn btn-success btn-confirm-order">Xác nhận đơn
                hàng
            </button>
            <button type="submit" name="action" th:value="reject" class="btn btn-outline-danger btn-reject-order">Từ
                chối đơn hàng
            </button>
        </form>

        <form th:action="@{/seller/update-processing-order-status}" method="post"
              th:if="${orderStatusService.isProcessingStatus(order)}"
              class="confirm-action-form">
            <input type="hidden" name="orderId" th:value="${order.id}">
            <button type="submit" class="btn btn-primary btn-processing-order">Chuyển sang trạng thái Đang giao hàng
            </button>
        </form>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const confirmForms = document.querySelectorAll('.confirm-action-form');

        confirmForms.forEach(form => {
            form.addEventListener('submit', function (event) {
                const action = event.submitter ? event.submitter.value : null;
                let message;

                if (action === 'accept') {
                    message = 'Bạn có chắc chắn muốn xác nhận đơn hàng này không?';
                } else if (action === 'reject') {
                    message = 'Bạn có chắc chắn muốn từ chối đơn hàng này không?';
                } else {
                    message = 'Bạn có chắc chắn muốn thực hiện hành động này không?';
                }

                if (!confirm(message)) {
                    event.preventDefault();
                }
            });
        });
    });
</script>
</body>
</html>
