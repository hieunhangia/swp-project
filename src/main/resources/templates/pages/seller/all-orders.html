<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p th:text="${msg}"></p>
<form th:action="@{/seller/all-orders}" method="post">
    <label>
        Trạng thái đơn hàng
        <select name="statusId" onchange="this.form.submit()">
            <option th:value="0">Tất cả</option>
            <option th:each="orderType : ${orderStatus}"
                    th:value="${orderType.id}"
                    th:text="${orderType.name}"
                    th:selected="${orderType.id} == ${statusId}">
            </option>
        </select>
    </label>
</form>
<table>
    <tr>
        <th>Mã đơn hàng</th>
        <th>Thời gian đặt hàng</th>
        <th>Trạng thái</th>
        <th></th>
    </tr>
    <tr th:each="order : ${orders}">
        <td th:text="${order.id}"></td>
        <td th:text="${#dates.format(order.orderDate, 'dd/MM/yyyy HH:mm')}"></td>
        <td th:text="${order.orderStatus.name}"></td>
        <td><a th:href="@{'/seller/order-detail/'+${order.id}}">Chi tiết đơn hàng</a></td>
    </tr>
</table>
<div>
    <a th:if="${orders.hasPrevious()}"
       th:href="@{${requestURI}(page=${orders.number - 1}, size=${orders.size})}">
        Prev
    </a>
    <span th:text="${orders.number + 1} + ' / ' + ${orders.totalPages}"></span>
    <a th:if="${orders.hasNext()}"
       th:href="@{${requestURI}(page=${orders.number + 1}, size=${orders.size})}">
        Next
    </a>
</div>
</body>
</html>
