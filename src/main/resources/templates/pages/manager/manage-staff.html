<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Quản lí nhân viên</h1>
<h5 style="color: green" th:text="${msg}">Chưa có thông báo</h5>
<form th:action="@{/manager/manage-staff}" method="get">
    <button type="submit" name="clickedButton" value="seller">Người bán</button>
    <button type="submit" name="clickedButton" value="shipper">Người giao hàng</button>
</form>
<form th:action="@{/manager/edit-staff}" method="get">
    <button type="submit" name="clickedButton" value="seller">Thêm người bán</button>
    <button type="submit" name="clickedButton" value="shipper">Thêm người giao hàng</button>
</form>
<table border="3">
    <tr>
        <form action="/manager/manage-staff" method="get">
            <th>
                <button type="submit" name="clickedButton" value="id">ID</button>
            </th>
            <th>
                <button type="submit" name="clickedButton" value="username">Tên</button>
            </th>
            <th>
                <button type="submit" name="clickedButton" value="enabled">Được mở khóa</button>
            </th>
        </form>
    </tr>
    <tr th:each="item : ${filteredResults}">
        <td th:text="${item.getId()}"></td>
        <td th:text="${item.getEmail()}"></td>
        <td th:text="${(item.isEnabled() == true) ? 'Có' : 'Không'}"></td>
        <td>
            <form th:action="@{/manager/manage-staff}" method="post">
                <input name="className" th:value="${session.className}" hidden>
                <input name="email" th:value="${item.email}" hidden>
                <button type="submit" value="true">Hữu / Vô hiệu hóa</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
