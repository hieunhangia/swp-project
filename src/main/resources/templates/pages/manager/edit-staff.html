<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa nhân viên</title>
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
</head>
<body>
<div style="display: grid; grid-template-columns: 2fr 8fr; height: 100px">
    <h1 th:text="${'Thêm tài khoản' + (session.newClassName.equals('Seller') ? ' người bán' : ' người giao hàng')}"></h1>
    <div class="alert alert-danger fade show" th:hidden="${error == null}">
        <button type="button" class="close" data-dismiss="alert"> &times; </button>
        <p th:text="${error}"></p>
    </div>
</div>
<form th:action="@{/manager/edit-staff}" method="post" th:object="${staffDto}">
    <input type="text" name="newClassName" th:value="${session.newClassName}" hidden>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" th:field="*{email}">
        <p th:errors="*{email}"></p>
    </div>
    <div class="form-group">
        <label for="password">Mật khẩu</label>
        <input type="password" class="form-control" th:field="*{password}">
        <p th:errors="*{password}"></p>
    </div>
    <div class="form-group">
        <label for="fullName">Họ tên</label>
        <input type="text" class="form-control" th:field="*{fullname}">
        <p th:errors="*{fullname}"></p>
    </div>
    <div class="form-group">
        <label for="birthDate">Ngày tháng năm sinh</label>
        <input type="date" class="form-control" th:field="*{birthDate}">
        <p th:errors="*{birthDate}"></p>
    </div>
    <div class="form-group">
        <label for="cId">Số căn cước công dân</label>
        <input type="text" class="form-control" th:field="*{cId}">
        <p th:errors="*{cId}"></p>
    </div>
    <div class="form-group">
        <label for="address">Địa chỉ</label>
        <input type="text" class="form-control" th:field="*{address}">
    </div>
    <div class="form-group form-check">
        <label class="form-check-label">
            <input type="checkbox" class="form-control" id="enabled" name="enabled" th:checked="*{enabled}" value="true"> Mở khóa
        </label>
    </div>
    <button type="submit" name="saveButton" class="btn btn-primary">Lưu</button>
</form>

</body>
</html>
