<body>
<h1>Thêm tài khoản</h1>
<form  th:action="@{/manager/edit-staff}" method="post" th:object="${user}">
    <input type="text" name="className" th:value="${session.className}" hidden>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" th:value="*{email}">
    </div>
    <div class="form-group">
        <label for="password">Mật khẩu</label>
        <input type="password" id="password" name="password" th:value="*{password}">
    </div>
    <div class="form-group">
        <label for="fullName">Họ tên</label>
        <input type="text" id="fullname" name="fullname" th:value="*{fullname}">
    </div>
    <div class="form-group">
        <label for="birthDate">Ngày tháng năm sinh</label>
        <input type="date" id="birthDate" name="birthDate" th:value="*{birthDate}">
    </div>
    <div class="form-group">
        <label for="cId">Số căn cước công dân</label>
        <input type="text" id="cId" name="cId" th:value="*{cId}">
    </div>
    <div class="form-group">
        <label for="address">Địa chỉ</label>
        <input type="text" id="address" name="address" th:value="*{address}">
    </div>
    <div class="form-group form-check">
        <label class="form-check-label">
            <input type="checkbox" id="enabled" name="enabled" th:checked="*{enabled}"> Mở khóa
        </label>
    </div>
    <button type="submit" name="saveButton" class="btn btn-primary">Lưu</button>
</form>
