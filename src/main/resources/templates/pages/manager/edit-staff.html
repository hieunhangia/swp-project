<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa nhân viên</title>
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
</head>
<body>
<h1 th:text="${'Thêm tài khoản' + (session.newClassName.equals('Seller') ? ' người bán' : ' người giao hàng')}"></h1>
<form  th:action="@{/manager/edit-staff}" method="post" th:object="${staffDto}">
    <input type="text" name="newClassName" th:value="${session.newClassName}" hidden>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" name="email" th:value="*{email}">
    </div>
    <div class="form-group">
        <label for="password">Mật khẩu</label>
        <input type="password" class="form-control" id="password" name="password" th:value="*{password}">
    </div>
    <div class="form-group">
        <label for="fullName">Họ tên</label>
        <input type="text" class="form-control" id="fullname" name="fullname" th:value="*{fullname}">
    </div>
    <div class="form-group">
        <label for="birthDate">Ngày tháng năm sinh</label>
        <input type="date" class="form-control" id="birthDate" name="birthDate" th:value="*{birthDate}">
    </div>
    <div class="form-group">
        <label for="cId">Số căn cước công dân</label>
        <input type="text" class="form-control" id="cId" name="cId" th:value="*{cId}">
    </div>
    <div class="form-group">
        <label for="address">Địa chỉ</label>
        <input type="text" class="form-control" id="address" name="address" th:value="*{address}">
    </div>
    <div class="form-group form-check">
        <label class="form-check-label">
            <input type="checkbox" class="form-control" id="enabled" name="enabled" th:checked="*{enabled}"> Mở khóa
        </label>
    </div>
    <button type="submit" name="saveButton" class="btn btn-primary">Lưu</button>
</form>

</body>
</html>
