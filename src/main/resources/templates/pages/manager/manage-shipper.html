<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý người giao hàng</title>
    <link href="/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <script src="/js/bootstrap/bootstrap.bundle.min.js"></script>
</head>
<body class="auth-body">
<div class="container-fluid py-4">
    <a href="/manager" class="btn btn-secondary mb-3">Quay về trang chủ</a>
    <div class="alerts-stack" style="height: 0px; width: fit-content; margin: 0px 50px 20px auto;">
        <div class="alert alert-success alert-dismissible fade show" th:hidden="${msg == null}">
            <strong>Thành công!</strong> <span th:text="${msg}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div class="alert alert-danger alert-dismissible fade show" th:hidden="${error == null}">
            <strong>Thất bại!</strong> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    </div>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h4 brand">Quản lí người giao hàng</h1>
    </div>

    <div class="row g-2 mb-3">
        <div class="col-md-4">
            <form th:action="@{/manager/manage-shipper}" method="get" class="d-flex flex-wrap gap-1">
                <input name="queryName" th:value="${session.queryName}" hidden>
                <input name="queryCid" th:value="${session.queryCid}" hidden>
                <div th:with="pageNumber=${(session.list.size() / session.numEachPage) + (session.list.size() % session.numEachPage == 0 ? 0 : 1)}">
                    <div th:if="${0 < pageNumber && pageNumber <= 10}" style="display: flex;">
                        <div th:each="index : ${#numbers.sequence(1, pageNumber)}"
                            th:unless="${session.list.isEmpty()}">
                            <input type="submit" name="subpageIndex"
                                th:value="${index}"
                                th:class="'btn btn-sm ' + ${session.subpageIndex == index ? 'btn-primary' : 'btn-outline-primary'}">
                        </div>
                    </div>
                    <div th:if="${pageNumber > 10}">
                        <div th:if="${session.subpageIndex <= 6}" style="display: flex;">
                            <div th:each="index : ${#numbers.sequence(1, 8)}">
                                <input type="submit" name="subpageIndex"
                                    th:value="${index}"
                                    th:class="'btn btn-sm ' + ${session.subpageIndex == index ? 'btn-primary' : 'btn-outline-primary'}">
                            </div>
                            <span class="btn btn-sm btn-outline-secondary disabled">...</span>
                            <input type="submit" name="subpageIndex"
                                th:value="${pageNumber}"
                                th:class="'btn btn-sm ' + ${session.subpageIndex == pageNumber ? 'btn-primary' : 'btn-outline-primary'}">
                        </div>
                        <div th:if="${session.subpageIndex > 6 && session.subpageIndex < pageNumber - 5}" style="display: flex;">
                            <input type="submit" name="subpageIndex"
                                th:value="1"
                                th:class="'btn btn-sm ' + ${session.subpageIndex == 1 ? 'btn-primary' : 'btn-outline-primary'}">
                            <span class="btn btn-sm btn-outline-secondary disabled">...</span>
                            <div th:each="index : ${#numbers.sequence(session.subpageIndex - 3, session.subpageIndex + 3)}">
                                <input type="submit" name="subpageIndex"
                                    th:value="${index}"
                                    th:class="'btn btn-sm ' + ${session.subpageIndex == index ? 'btn-primary' : 'btn-outline-primary'}">
                            </div>
                            <span class="btn btn-sm btn-outline-secondary disabled">...</span>
                            <input type="submit" name="subpageIndex"
                                th:value="${pageNumber}"
                                th:class="'btn btn-sm ' + ${session.subpageIndex == pageNumber ? 'btn-primary' : 'btn-outline-primary'}">
                        </div>
                        <div th:if="${session.subpageIndex >= pageNumber - 5}" style="display: flex;">
                            <input type="submit" name="subpageIndex"
                                th:value="1"
                                th:class="'btn btn-sm ' + ${session.subpageIndex == 1 ? 'btn-primary' : 'btn-outline-primary'}">
                            <span class="btn btn-sm btn-outline-secondary disabled">...</span>
                            <div th:each="index : ${#numbers.sequence(pageNumber - 7, pageNumber)}">
                                <input type="submit" name="subpageIndex"
                                    th:value="${index}"
                                    th:class="'btn btn-sm ' + ${session.subpageIndex == index ? 'btn-primary' : 'btn-outline-primary'}">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-md-4">
            <form th:action="@{/manager/manage-shipper}" method="get" class="d-flex gap-2">
                <input type="text" name="queryName" class="form-control" th:value="${session.queryName}" placeholder="Tìm theo họ tên">
                <input type="text" name="queryCid" class="form-control" th:value="${session.queryCid}" placeholder="Tìm theo số CCCD">
                <button type="submit" name="clickedButton" value="search" class="btn btn-secondary">Tìm</button>
            </form>
        </div>

        <div class="col-md-4 text-end">
            <form th:action="@{/manager/edit-staff}" method="get">
                <button type="submit" name="clickedButton" value="Shipper" class="btn btn-success">Thêm người giao hàng</button>
            </form>
        </div>
    </div>

    <div class="table-responsive auth-card p-3">
        <table class="table table-striped table-hover align-middle">
            <thead>
            <tr>
                <form th:action="@{/manager/manage-shipper}" method="get">
                    <input name="queryName" th:value="${queryName}" hidden>
                    <input name="queryCid" th:value="${queryCid}" hidden>
                    <th>
                        <button type="submit" name="clickedButton" value="id"
                                th:class="${'btn btn-sm ' + (session.sortCriteria.equals('id') ? 'btn-primary' : 'btn-outline-primary')}"
                                th:text="${'ID' + (session.sortCriteria.equals('id') ? (session.k == 1 ? ' ▲' : ' ▼') : '')}"></button>
                    </th>
                    <th>
                        <button type="submit" name="clickedButton" value="email"
                                th:class="${'btn btn-sm ' + (session.sortCriteria.equals('email') ? 'btn-primary' : 'btn-outline-primary')}"
                                th:text="${'Email' + (session.sortCriteria.equals('email') ? (session.k == 1 ? ' ▲' : ' ▼') : '')}"></button>
                    </th>
                    <th>
                        <button type="submit" name="clickedButton" value="fullname"
                                th:class="${'btn btn-sm ' + (session.sortCriteria.equals('fullname') ? 'btn-primary' : 'btn-outline-primary')}"
                                th:text="${'Họ tên' + (session.sortCriteria.equals('fullname') ? (session.k == 1 ? ' ▲' : ' ▼') : '')}"></button>
                    </th>
                    <th>
                        <button type="submit" name="clickedButton" value="cid"
                                th:class="${'btn btn-sm ' + (session.sortCriteria.equals('cid') ? 'btn-primary' : 'btn-outline-primary')}"
                                th:text="${'Số CCCD' + (session.sortCriteria.equals('cid') ? (session.k == 1 ? ' ▲' : ' ▼') : '')}"></button>
                    </th>
                    <th>
                        <button type="submit" name="clickedButton" value="address"
                                th:class="${'btn btn-sm ' + (session.sortCriteria.equals('address') ? 'btn-primary' : 'btn-outline-primary')}"
                                th:text="${'Địa chỉ' + (session.sortCriteria.equals('address') ? (session.k == 1 ? ' ▲' : ' ▼') : '')}"></button>
                    </th>
                    <th>
                        <button type="submit" name="clickedButton" value="enabled"
                                th:class="${'btn btn-sm ' + (session.sortCriteria.equals('enabled') ? 'btn-primary' : 'btn-outline-primary')}"
                                th:text="${'Mở khóa?' + (session.sortCriteria.equals('enabled') ? (session.k == 1 ? ' ▲' : ' ▼') : '')}"></button>
                    </th>
                    <th>Hành động</th>
                </form>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${session.list.isEmpty()}">
                <td colspan="7" class="text-center text-muted">(Không có dữ liệu)</td>
            </tr>
            <tr th:each="index : ${#numbers.sequence(session.numEachPage * (session.subpageIndex - 1), ((session.numEachPage * session.subpageIndex - 1) < session.list.size() ? (session.numEachPage * session.subpageIndex - 1) : (session.list.size() - 1)))}"
                th:object="${session.list[index]}">
                <td th:text="*{id}"></td>
                <td th:text="*{email}"></td>
                <td th:text="*{fullname}"></td>
                <td th:text="*{cid}"></td>
                <td th:text="*{address}"></td>
                <td th:text="*{(enabled == true) ? 'Có' : 'Không'}"></td>
                <td>
                    <div class="d-flex gap-2">
                        <form th:action="@{/manager/manage-shipper}" method="post">
                            <input name="queryName" th:value="${queryName}" hidden>
                            <input name="queryCid" th:value="${queryCid}" hidden>
                            <input name="email" th:value="*{email}" hidden>
                            <button type="submit"
                                    th:text="*{enabled == true ? 'Khóa' : 'Mở'}"
                                    th:class="*{'btn btn-sm ' + (enabled == true ? 'btn-danger' : 'btn-success')}">
                            </button>
                        </form>
                        <form th:action="@{/manager/edit-staff}" method="get">
                            <input name="email" th:value="*{email}" hidden>
                            <button type="submit" name="clickedButton" value="Shipper" class="btn btn-sm btn-outline-success">Sửa</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
