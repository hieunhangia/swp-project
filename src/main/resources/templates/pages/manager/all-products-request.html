<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Product Requests</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">Seller Product Requests</h2>
        
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Entity Name</th>
                        <th scope="col">Request Type</th>
                        <th scope="col">Status</th>
                        <th scope="col">Created At</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="request : ${sellerRequests}">
                        <td th:text="${request.entityName}"></td>
                        <td th:text="${request.requestType.name}"></td>
                        <td>
                            <span th:class="${request.status.name == 'Đang Chờ Duyệt' ? 'badge bg-warning' : 
                                           request.status.name == 'Đã Duyệt' ? 'badge bg-success' : 
                                           request.status.name == 'Đã Từ Chối' ? 'badge bg-danger' : 'badge bg-secondary'}"
                                  th:text="${request.status.name}"></span>
                        </td>
                        <td th:text="${#temporals.format(request.createdAt, 'dd MMM yyyy HH:mm')}">01 Jan 2025 12:00</td>
                        <td>
                            <button type="button" class="btn btn-info btn-sm"
                                    th:onclick="'viewRequestChanges(' + ${request.id} + ')'">
                                View Changes
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script>
        function viewRequestChanges(requestId) {
            // Redirect to a page that shows the details of the request changes
            window.location.href = '/manager/product-request-details/' + requestId;
        }
    </script>
</body>
</html>
