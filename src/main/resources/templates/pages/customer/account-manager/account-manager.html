<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý tài khoản</title>
    <link href="/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/header-footer.css">
</head>

<body>
<div th:insert="~{fragments/header :: header}"></div>
<main class="flex-grow-1">
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-sm auth-card">
                    <div class="card-body p-3 p-sm-4 p-md-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <a class="btn btn-outline-secondary btn-sm" th:href="@{/}" role="button">
                                <i class="bi bi-arrow-left me-1" aria-hidden="true"></i>
                                Quay lại
                            </a>
                        </div>
                        <h1 class="h4 text-center mb-1 brand">Quản lý tài khoản</h1>
                        <p class="text-muted text-center mb-4">Xem và cập nhật thông tin tài khoản của bạn.</p>

                        <div class="alerts-stack mb-3 text-center">
                            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert"
                                 th:text="${success}">
                                <button type="button" class="btn-close" data-bs-dismiss="alert"
                                        aria-label="Close"></button>
                            </div>
                        </div>

                        <!-- Actions: accessible list-group items with improved responsive design -->
                        <div class="list-group mb-4">
                            <a th:href="@{/customer/delivery-info}"
                               class="list-group-item list-group-item-action d-flex justify-content-between align-items-start py-3"
                               role="button" aria-label="Quản lý thông tin giao hàng">
                                <div class="flex-grow-1">
                                    <div class="fw-semibold mb-1">
                                        <i class="bi bi-geo-alt-fill text-primary me-2" aria-hidden="true"></i>
                                        Thông tin giao hàng
                                    </div>
                                    <div class="small text-muted mb-2">Cập nhật địa chỉ và người nhận</div>
                                    <!-- Delivery summary -->
                                    <div class="row g-1 small">
                                        <div class="col-12 col-sm-6">
                                            <span class="text-secondary">Người nhận:</span>
                                            <span class="fw-medium d-block d-sm-inline ms-sm-1"
                                                  th:text="${customer != null && customer.fullName != null ? customer.fullName : 'Chưa cập nhật'}">Chưa
                                                cập nhật</span>
                                        </div>
                                        <div class="col-12 col-sm-6">
                                            <span class="text-secondary">SĐT:</span>
                                            <span class="fw-medium d-block d-sm-inline ms-sm-1"
                                                  th:text="${customer != null && customer.phoneNumber != null ? customer.phoneNumber : 'Chưa cập nhật'}">Chưa
                                                cập nhật</span>
                                        </div>
                                        <div class="col-12">
                                            <span class="text-secondary">Địa chỉ:</span>
                                            <span class="fw-medium d-block ms-0 mt-1"
                                                  th:text="${customer != null && customer.communeWard != null ? (customer.communeWard.name + (customer.communeWard.provinceCity != null ? ', ' + customer.communeWard.provinceCity.name : '')) : 'Chưa cập nhật'}">Chưa
                                                cập nhật</span>
                                        </div>
                                        <div class="col-12"
                                             th:if="${customer != null && customer.specificAddress != null}">
                                            <span class="text-secondary">Chi tiết:</span>
                                            <span class="fw-medium d-block ms-0 mt-1"
                                                  th:text="${customer.specificAddress}"></span>
                                        </div>
                                    </div>
                                </div>
                                <span class="text-secondary ms-2 align-self-center" aria-hidden="true">
                                    <i class="bi bi-chevron-right"></i>
                                </span>
                            </a>
                            <a th:if="${!isGoogleRegistered}" th:href="@{/customer/change-password}"
                               class="list-group-item list-group-item-action d-flex justify-content-between align-items-center py-3"
                               role="button" aria-label="Đổi mật khẩu">
                                <div class="flex-grow-1">
                                    <div class="fw-semibold mb-1">
                                        <i class="bi bi-shield-lock-fill text-warning me-2" aria-hidden="true"></i>
                                        Đổi mật khẩu
                                    </div>
                                    <div class="small text-muted">Tăng cường bảo mật tài khoản</div>
                                </div>
                                <span class="text-secondary ms-2" aria-hidden="true">
                                    <i class="bi bi-chevron-right"></i>
                                </span>
                            </a>
                        </div>

                        <hr class="my-4">

                        <form th:action="@{/logout}" method="post" class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger btn-lg" role="button">
                                <i class="bi bi-box-arrow-right me-2" aria-hidden="true"></i>
                                Đăng xuất
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:insert="~{fragments/footer :: footer}"></div>
<script th:src="@{/js/bootstrap/bootstrap.bundle.min.js}"></script>
</body>

</html>
