<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi mật khẩu</title>
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="auth-body d-flex align-items-center justify-content-center" style="min-height:100vh;">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-8 col-md-6 col-lg-5">
            <div class="auth-card p-4 mt-5 mb-4 bg-white">
                <h2 class="mb-4 text-center brand">Đổi mật khẩu</h2>
                <div class="alerts-stack mb-3">
                    <div th:if="${error}" class="alert alert-danger text-center py-2" th:text="${error}"></div>
                    <div th:if="${success}" class="alert alert-success text-center py-2" th:text="${success}"></div>
                </div>
                <form th:action="@{/customer/change-password}" th:object="${changePasswordDto}" method="post" autocomplete="off">
                    <div class="mb-3">
                        <label for="oldPassword" class="form-label">Mật khẩu cũ</label>
                        <input type="password" th:field="*{oldPassword}" id="oldPassword" class="form-control" maxlength="255" required/>
                    </div>
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">Mật khẩu mới</label>
                        <input type="password" th:field="*{newPassword}" id="newPassword" class="form-control" maxlength="255" required/>
                        <span th:errors="*{newPassword}" class="error-inline text-danger small"></span>
                    </div>
                    <div class="mb-4">
                        <label for="confirmNewPassword" class="form-label">Xác nhận mật khẩu mới</label>
                        <input type="password" th:field="*{confirmNewPassword}" id="confirmNewPassword" class="form-control" maxlength="255" required/>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Đổi mật khẩu</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
