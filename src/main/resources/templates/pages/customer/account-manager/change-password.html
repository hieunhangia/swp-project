<div layout:decorate="~{layouts/customer-layout}" xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <div layout:fragment="content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5">
                    <div class="auth-card p-4 mb-4 bg-white">
                        <h2 class="mb-1 text-center brand">Đổi mật khẩu</h2>
                        <p class="text-muted small text-center mb-4">Mẹo nhỏ: dùng mật khẩu đủ mạnh (tối thiểu 8 ký
                            tự, kết hợp chữ hoa, chữ thường, số và ký tự đặc biệt) và không chia sẻ cho bất kỳ ai.
                        </p>
                        <div class="alerts-stack mb-3">
                            <div th:if="${error}" class="alert alert-danger text-center py-2" th:text="${error}">
                            </div>
                        </div>
                        <form th:action="@{/customer/change-password}" th:object="${changePasswordDto}"
                              method="post" autocomplete="off">
                            <div class="mb-3">
                                <label for="oldPassword" class="form-label">Mật khẩu cũ</label>
                                <input type="password" th:field="*{oldPassword}" id="oldPassword"
                                       class="form-control" maxlength="255" required/>
                            </div>
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">Mật khẩu mới</label>
                                <input type="password" th:field="*{newPassword}" id="newPassword"
                                       class="form-control" maxlength="255" required/>
                                <span th:errors="*{newPassword}" class="error-inline text-danger small"></span>
                            </div>
                            <div class="mb-3">
                                <label for="confirmNewPassword" class="form-label">Xác nhận mật khẩu mới</label>
                                <input type="password" th:field="*{confirmNewPassword}" id="confirmNewPassword"
                                       class="form-control" maxlength="255" required/>
                            </div>

                            <div class="row g-2 mt-2">
                                <div class="col-12 col-sm-6">
                                    <a class="btn btn-outline-secondary w-100"
                                       th:href="@{/customer/account-manager}">Quay lại</a>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <button type="submit" class="btn btn-primary w-100">Đổi mật khẩu</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script th:src="@{/js/bootstrap/bootstrap.bundle.min.js}"></script>
    </div>
</div>
