<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
</head>
<body>
<a th:href="@{/}">Tiếp tục mua sắm</a>



    <h1>Giỏ hàng của tôi</h1>


    <form th:action="@{/customer/shopping-cart}" method="get">
        <table>
            <thead>
            <tr>
                <th>Chọn</th>
                <th>Sản phẩm</th>
                <th>Đơn giá</th>
                <th>Số lượng</th>
                <th>Thành tiền</th>
                <th>Thao tác</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${cartItems}">
                <td>
                    <input type="checkbox"
                           name="cartIds"
                           th:value="${item.product.id}"
                           th:checked="${selectedIds.contains(item.product.id)}"
                           onchange="this.form.submit();">
                </td>
                <td>
                    <img th:src="@{${item.product.main_image_url}}"
                         alt="Product Image">
                    <span th:text="${item.product.name}"></span>
                </td>
                <td>
                    <span th:text="${item.product.price + '/' + item.product.unit.name}"></span>
                </td>
                <td>

                    <form th:action="@{/customer/shopping-cart/update}" method="post" style="display: inline;">
                        <input type="hidden" name="productId" th:value="${item.product.id}">
                        <input type="number"
                               name="quantity"
                               th:value="${item.quantity}"
                               min="1"
                               onchange="this.form.submit()">
                    </form>
                </td>
                <td>
                    <span th:text="${item.product.price * item.quantity + ' VND'}"></span>
                </td>
                <td>
                    <form th:action="@{/customer/shopping-cart/remove}" method="post">
                        <input type="hidden" name="productId" th:value="${item.product.id}">
                        <button type="submit"
                                onclick="return confirm('Bạn có chắc muốn xóa sản phẩm này?')">
                            Xóa
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
<span th:text="${error}"></span>


        <h4>
            Tổng tiền đã chọn:
            <span th:text="${totalAmount + ' VND'}"></span>
        </h4>
        <p th:if="${totalAmount == 0}">
            Vui lòng chọn sản phẩm để xem tổng tiền
        </p>


        <form th:action="@{/customer/shopping-cart/check-out}" method="post">

            <input th:each="id : ${selectedIds}"
                   type="hidden"
                   name="cartIds"
                   th:value="${id}">

            <button type="submit" th:disabled="${totalAmount == 0}">
                Thanh toán
            </button>
        </form>


<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
