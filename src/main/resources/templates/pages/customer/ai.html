<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:action="@{/customer/ai}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="conversationId" th:value="${conversationId}">
        <ul>
            <li th:each="message : ${conversation}">
                <span th:text="${message.messageType.value + ':' + message.text}"></span>
            </li>
        </ul>
        <label>
            Câu hỏi: <textarea name="q"></textarea>
        </label>
        <br>
        <input type="file" name="image" accept="image/*">
        <br>
        <button type="submit">Gửi</button>
        <span th:text="${error}"></span>
    </form>
</body>
</html>
