<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hủy đơn hàng</title>
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            animation: scaleIn 0.5s ease-out;
            box-shadow: 0 8px 16px rgba(220, 53, 69, 0.3);
        }

        .success-icon i {
            font-size: 2.5rem;
            color: white;
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .info-box i {
            color: #dc3545;
            font-size: 1.1rem;
        }
    </style>
</head>

<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-sm auth-card">
                <div class="card-body p-3 p-sm-4 p-md-5">
                    <!-- Success Icon -->
                    <div class="success-icon">
                        <i class="bi bi-x-circle-fill"></i>
                    </div>

                    <!-- Title -->
                    <h1 class="h4 text-center mb-2 brand">Hủy đơn hàng thành công</h1>
                    <p class="text-muted text-center mb-4">Đơn hàng của bạn đã được hủy thành công.</p>

                    <!-- Action Buttons -->
                    <div class="d-grid gap-2 mb-3">
                        <a th:href="@{/customer/order-history}" class="btn btn-primary btn-lg" role="button">
                            <i class="bi bi-clock-history me-2" aria-hidden="true"></i>
                            Xem lịch sử đơn hàng
                        </a>
                        <a th:href="@{/}" class="btn btn-outline-secondary" role="button">
                            <i class="bi bi-house-door me-2" aria-hidden="true"></i>
                            Về trang chủ
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
<script th:src="@{/js/bootstrap/bootstrap.bundle.min.js}"></script>
</body>
</html>
