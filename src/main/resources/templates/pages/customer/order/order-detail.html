<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9fafc;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        span a {
            display: inline-block;
            padding: 8px 15px;
            border: 2px solid #007bff;
            border-radius: 6px;
            background-color: #e9f3ff;
            color: #007bff;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
        }

        span a:hover {
            background-color: #007bff;
            color: #fff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        thead {
            background: #007bff;
            color: #fff;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        tbody tr:hover {
            background: #f1f1f1;
        }

        img {
            border-radius: 6px;
            margin-right: 8px;
            vertical-align: middle;
        }

        td a {
            color: #333;
            text-decoration: none;
        }

        td a:hover {
            color: #007bff;
        }

        .btn {
            display: inline-block;
            font-size: 14px;
            font-weight: bold;
            padding: 8px 14px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Nút Thanh toán ngay */
        .btn-success {
            background-color: #28a745;
            color: #fff;
        }
        .btn-success:hover {
            background-color: #218838;
        }

        /* Nút Hủy */
        .btn-outline-danger {
            background-color: transparent;
            color: #dc3545;
            border: 2px solid #dc3545;
        }
        .btn-outline-danger:hover {
            background-color: #dc3545;
            color: #fff;
        }

        /* Giữ bố cục đẹp */
        td form {
            display: inline-block;
            margin-left: 10px;
        }
    </style>
</head>
<body>
<span>
    <a th:href="@{/customer/order-history}">← Quay lại lịch sử mua hàng</a>
</span>
<table>
    <thead>
    <tr>
        <th>Trạng thái giao hàng</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${#lists.isEmpty(order.shipping)}">
        <td colspan="2" class="text-center">Chưa có cập nhật trạng thái giao hàng.</td>
    </tr>
    <tr th:each=" item : ${order.shipping}">
        <td>
        <span th:text="${item.shippingStatus.description}"></span>
        <span th:text="${'Cập nhật vào lúc' + #temporals.format(item.occurredAt,'dd/MM/yyyy')}"></span>
        </td>
    </tr>
    </tbody>
</table>
<h1>Chi tiết đơn hàng</h1>
<table>
    <thead>
    <tr>
        <th>STT</th>
        <th>Sản phẩm</th>
        <th>Đơn giá</th>
        <th>Số lượng</th>
        <th>Thành tiền</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item, iterStat : ${order.orderItem}">
        <td th:text="${iterStat.index + 1}"></td>
        <td>
            <img th:src="@{${item.product.main_image_url}}"
                 alt="Product Image"
                 style="width: 50px; height: 50px;">
            <a th:href="@{/product/{id}(id=${item.product.id})}"
               th:text="${item.product.name}"></a>
        </td>
        <td th:text="${item.product.price} + ' VND/' + ${item.product.unit.name}"></td>
        <td th:text="${item.quantity}"></td>
        <td th:text="${item.product.price * item.quantity} + ' VND'"></td>
    </tr>
    <tr>
        <td>
            <a th:if="${order.orderStatus.name == 'Chờ Thanh Toán'}"
               th:href="${order.paymentLink}"
               class="btn btn-sm btn-success fw-bold px-3">Thanh toán ngay</a>
            <form th:if="${order.orderStatus.name == 'Chờ Xác Nhận'}"
                  th:action="@{'/customer/order-history/cancel/' + ${order.id}}"
                  method="post" style="display:inline;"
                  onsubmit="return confirm('Bạn có chắc muốn hủy đơn hàng này không?');">
                <button type="submit" class="btn btn-sm btn-outline-danger">Hủy</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
