<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order History</title>
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Lịch sử đặt hàng</h1>
        <a th:href="@{/}" class="btn btn-secondary">← Trang chủ</a>
    </div>

    <div class="alert alert-info">
        <strong>Tổng số đơn hàng:</strong> <span th:text="${orders.totalElements}">0</span>

    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead class="table-dark">
            <tr>
                <th>Mã đơn hàng</th>
                <th>Ngày đặt hàng</th>
                <th>Trạng thái</th>
                <th>Tổng tiền</th>
                <th>Chi tiết</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orders.content}">
                <td>
                    <strong th:text="${order.id}"></strong>
                </td>
                <td>
                    <span th:if="${order.orderTime != null}"
                          th:text="${#temporals.format(order.orderTime, 'dd/MM/yyyy HH:mm')}"></span>

                </td>
                <td>
                    <!-- SAFE CHECK cho OrderStatus -->
                    <span th:if="${order.orderStatus != null}"
                          th:text="${order.orderStatus.name}"
                          class="badge bg-primary"></span>
                    <span th:if="${order.orderStatus == null}"
                          class="badge bg-warning text-dark">Chưa cập nhật</span>
                </td>
                <td>
                    <strong th:text="${#numbers.formatInteger(order.totalAmount, 0, 'COMMA')} + ' VND'">60,000 VND</strong>
                </td>
                <td>
                    <a th:href="@{'/customer/order/order-detail/' + ${order.id}}"
                       class="btn btn-sm btn-outline-primary">Chi tiết</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>



    <!-- Simple Pagination -->
    <a th:if="${orders.hasPrevious()}"
       th:href="@{/customer/order-history(page=${orders.number - 1}, size=${orders.size})}">
        Previous
    </a>

    <span>Trang [[${orders.number + 1}]] / [[${orders.totalPages}]]</span>

    <a th:if="${orders.hasNext()}"
       th:href="@{/customer/order-history(page=${orders.number + 1}, size=${orders.size})}">
        Next
    </a>
</div>

<script src="/js/bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
