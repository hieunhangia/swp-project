<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
    </style>
</head>
<body class="auth-body">
<div th:replace="~{fragments/header :: header}"></div>
<div class="container d-flex align-items-center justify-content-center">
    <div class="w-100" style="max-width: 520px;">
        <!-- Alerts -->
        <div class="alerts-stack mb-3">
            <div class="alert alert-warning py-2 px-3 mb-2" role="alert" th:if="${param.invalid_captcha}">
                Captcha không hợp lệ
            </div>
            <div class="alert alert-danger py-2 px-3 mb-0" role="alert" th:if="${error}" th:text="${error}">
            </div>
        </div>

        <!-- Card -->
        <div class="card shadow-sm auth-card">
            <div class="card-body p-4 p-md-5">
                <h1 class="h4 text-center mb-4 brand">Đăng ký</h1>

                <form th:action="@{/register}" th:object="${registerDto}" method="post">
                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input id="email" type="email" th:field="*{email}" class="form-control"
                               th:classappend="${#fields.hasErrors('email')} ? ' is-invalid'"
                               placeholder="name@example.com" maxlength="255" required autocomplete="email">
                        <span class="invalid-feedback" th:errors="*{email}">Email không hợp lệ</span>
                    </div>

                    <!-- Password -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <input id="password" type="password" th:field="*{password}" class="form-control"
                               th:classappend="${#fields.hasErrors('password')} ? ' is-invalid'"
                               placeholder="••••••••" maxlength="255" required autocomplete="new-password">
                        <span class="invalid-feedback" th:errors="*{password}">Mật khẩu không hợp lệ</span>
                    </div>

                    <!-- Confirm Password -->
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
                        <input id="confirmPassword" type="password" th:field="*{confirmPassword}"
                               class="form-control" placeholder="••••••••" maxlength="255" required
                               autocomplete="new-password">
                    </div>

                    <!-- reCAPTCHA -->
                    <div class="mb-3">
                        <div class="g-recaptcha" th:attr="data-sitekey=${siteKey}"></div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Đăng ký</button>
                </form>

                <div class="text-center mt-4">
                    <span class="text-muted">Đã có tài khoản?</span>
                    <a th:href="@{/login}">Đăng nhập</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<script th:src="@{/js/bootstrap/bootstrap.bundle.min.js}"></script>
</body>
</html>
