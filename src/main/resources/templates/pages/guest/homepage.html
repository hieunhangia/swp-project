<div layout:decorate="~{layouts/customer-layout}" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <div layout:fragment="content">

        <h1>Chào mừng đến với trang chủ FruitShop</h1>

        <h2>Danh mục sản phẩm</h2>
        <!-- Category Dropdown Filter -->
        <form class="d-flex align-items-center gap-2 mb-4" th:action="@{/}" method="get">
            <label for="category" class="mb-0">Lọc theo danh mục:</label>
            <select name="categoryId" id="category" class="form-select form-select-sm" style="width: auto;"
                    onchange="this.form.submit()">
                <option value="0" th:text="'Tất cả danh mục'" th:selected="${categoryId == null or categoryId == 0}">Tất cả danh mục</option>
                <option th:each="category : ${categories}"
                        th:value="${category.id}"
                        th:text="${category.name}"
                        th:selected="${category.id == categoryId}">
                </option>
            </select>
        </form>

        <!-- Top 6 Products Section -->
        <div class="mb-5">
            <h2 class="mb-3">Danh Sach San Pham</h2>
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col" th:each="product : ${productByCategory}">
                    <div class="card h-100">
                        <img th:src="${product.main_image_url}" class="card-img-top" alt="Product Image"
                            style="width: 100%; height: 200px; object-fit: cover;">
                        <div class="card-body">
                            <a th:href="@{/product/{id}(id=${product.id})}">
                                <h5 class="card-title" th:text="${product.name}"></h5>
                            </a>
                            <p class="card-text">Giá: <span th:text="${product.price}"></span> VND</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

        <!-- Newest Products Section -->
        <div class="mb-5">
            <h2 class="mb-3">Sản phẩm mới nhất</h2>
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col" th:each="product : ${newestProducts}">
                    <div class="card h-100">
                        <img th:src="${product.main_image_url}" class="card-img-top" alt="Product Image"
                            style="width: 100%; height: 200px; object-fit: cover;">
                        <div class="card-body">
                            <a th:href="@{/product/{id}(id=${product.id})}">
                                <h5 class="card-title" th:text="${product.name}"></h5>
                            </a>
                            <p class="card-text">Giá: <span th:text="${product.price}"></span> VND</p>
                        </div>
                    </div>
                </div>
            </div>
            <a th:href="@{/product-category-sorting?sortBy=newest&categoryId=0}" class="btn btn-link mt-3">Xem tất cả sản phẩm mới nhất</a>
        </div>

        <!-- Most Sold Products Section -->
        <div class="mb-5">
            <h2 class="mb-3">Sản phẩm bán chạy nhất</h2>
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col" th:each="product : ${mostSoldProducts}">
                    <div class="card h-100">
                        <img th:src="${product.main_image_url}" class="card-img-top" alt="Product Image"
                            style="width: 100%; height: 200px; object-fit: cover;">
                        <div class="card-body">
                            <a th:href="@{/product/{id}(id=${product.id})}">
                                <h5 class="card-title" th:text="${product.name}"></h5>
                            </a>
                            <p class="card-text">Giá: <span th:text="${product.price}"></span> VND</p>
                        </div>
                    </div>
                </div>
            </div>
            <a th:href="@{/product-category-sorting?sortBy=best-seller&categoryId=0}" class="btn btn-link mt-3">Xem tất cả sản phẩm bán chạy nhất</a>
        </div>


    </div>
</div>
