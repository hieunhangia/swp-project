<div layout:decorate="~{layouts/customer-layout}" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <div layout:fragment="content">
        <div class="container min-vh-100 d-flex align-items-center justify-content-center py-5">
            <div class="w-100" style="max-width: 520px;">
                <!-- Alerts -->
                <div class="alerts-stack mb-3">
                    <div class="alert alert-warning py-2 px-3 mb-2" role="alert" th:if="${param.invalid_captcha}">
                        Captcha không hợp lệ
                    </div>
                    <div class="alert alert-danger py-2 px-3 mb-2" role="alert" th:if="${error}" th:text="${error}">
                    </div>
                    <div class="alert alert-success py-2 px-3 mb-0" role="alert" th:if="${success}"
                        th:text="${success}"></div>
                </div>

                <!-- Card -->
                <div class="card shadow-sm auth-card">
                    <div class="card-body p-4 p-md-5">
                        <h1 class="h4 text-center mb-3 brand">Quên mật khẩu</h1>
                        <p class="text-muted small text-center mb-4">
                            Nhập địa chỉ email của bạn để nhận hướng dẫn đặt lại mật khẩu.
                        </p>

                        <form th:action="@{/forgot-password}" method="post">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input id="email" type="email" name="email" class="form-control"
                                    placeholder="name@example.com" maxlength="255" required autocomplete="email">
                            </div>

                            <div class="mb-3">
                                <div class="g-recaptcha" th:attr="data-sitekey=${siteKey}"></div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Gửi mật khẩu mới</button>
                        </form>

                        <div class="text-center mt-4">
                            <a class="small" th:href="@{/login}">Quay lại đăng nhập</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
        <script th:src="@{/js/bootstrap/bootstrap.bundle.min.js}"></script>
    </div>
</div>
