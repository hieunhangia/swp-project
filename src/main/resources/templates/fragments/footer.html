<div th:fragment="footer" class="footer bg-dark text-light">
    <div class="container py-4">
        <div class="row">
            <div class="col-md-4 mb-3">
                <h5 class="text-uppercase mb-3">FruitShop</h5>
                <p th:text="${shopSlogan}"></p>
            </div>
            <div class="col-md-4 mb-3">
                <h6 class="text-uppercase mb-3">Liên hệ</h6>
                <p class="mb-2">
                    <i class="bi bi-telephone-fill me-2"></i>
                    <span>Số điện thoại: </span>
                    <span th:text="${shopPhone}"></span>
                </p>
                <p class="mb-2">
                    <i class="bi bi-envelope-fill me-2"></i>
                    <span>Email: </span>
                    <span th:text="${shopEmail}"></span>
                </p>
                <p class="mb-0">
                    <i class="bi bi-geo-alt-fill me-2"></i>
                    <span>Địa chỉ: </span>
                    <span th:text="${shopAddress}"></span>
                </p>
            </div>
            <div class="col-md-4 mb-3">
                <h6 class="text-uppercase mb-3">Theo dõi chúng tôi</h6>
                <div class="social-links">
                    <a href="#" class="text-light me-3"><i class="bi bi-facebook fs-4"></i></a>
                    <a href="#" class="text-light me-3"><i class="bi bi-instagram fs-4"></i></a>
                    <a href="#" class="text-light"><i class="bi bi-youtube fs-4"></i></a>
                </div>
            </div>
        </div>
        <hr class="border-secondary my-3">
        <div class="text-center">
            <small class="text-muted">© 2025 FruitShop. All rights reserved.</small>
        </div>
    </div>
</div>
