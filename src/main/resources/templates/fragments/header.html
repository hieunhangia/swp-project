<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   
</head>
<body>
<div th:fragment="header">
        <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">FruitShop</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item" th:if="${!#authorization.expression('isAuthenticated()')}">
                            <a class="nav-link" th:href="@{/login}">Đăng nhập</a>
                        </li>
                        <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                            <a class="nav-link" th:href="@{/customer/account-manager}">Quản lí tài khoản</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/ai}">AI chatbot</a>
                        </li>
                        <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                            <a class="nav-link" th:href="@{/customer/shopping-cart}">Giỏ hàng</a>
                        </li>
                        <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                            <a class="nav-link" th:href="@{/customer/order-history}">Lịch sử đơn hàng</a>
                        </li>
                    </ul>
                    <!-- Search Form -->
                    <form method="get" th:action="@{/search-product}" class="d-flex ms-auto" th:if="${showSearchBar}">
                        <input type="text" name="keyword" class="form-control me-2" placeholder="Tìm kiếm sản phẩm..."
                               th:value="${keyword}" aria-label="Tìm kiếm sản phẩm" required>
                        <button class="btn btn-outline-success" type="submit">Tìm kiếm</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    
</div>
</body>
</html>
