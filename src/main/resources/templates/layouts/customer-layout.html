<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FruitShop</title>
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
        }
        footer {
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">FruitShop</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item" th:if="${!#authorization.expression('isAuthenticated()')}">
                            <a class="nav-link" th:href="@{/login}">Đăng nhập</a>
                        </li>
                        <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                            <a class="nav-link" th:href="@{/customer/account-manager}">Quản lí tài khoản</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/ai}">AI chatbot</a>
                        </li>
                        <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                            <a class="nav-link" th:href="@{/customer/shopping-cart}">Giỏ hàng</a>
                        </li>
                    </ul>
                    <!-- Search Form -->
                    <form method="get" th:action="@{/search-product}" class="d-flex ms-auto">
                        <input type="text" name="keyword" class="form-control me-2" placeholder="Tìm kiếm sản phẩm..."
                               th:value="${keyword}" aria-label="Tìm kiếm sản phẩm" required>
                        <button class="btn btn-outline-success" type="submit">Tìm kiếm</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container my-4">
        <!-- This is the fragment slot for children -->
        <div layout:fragment="content">
            Default content if no child overrides this.
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2025 FruitShop. All rights reserved.
        </div>
    </footer>

    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
